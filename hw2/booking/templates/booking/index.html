<!-- inherit from base.html -->
{% extends 'booking/base_template.html' %}


<!-- Replace block content in base_template.html -->
{% block content %}
    {% if movies %}
    <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item {{reminder.color}}">
            <p><strong>{{ movie.title }}</strong></p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No movies at this time</p>
    {% endif %}
{% endblock %}
